services:
  stats-server:
    build:
      context: ./stats/stats-server/
      dockerfile: Dockerfile
    environment:
      - STATS_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    restart: on-failure

  stats-db:
    image: postgres:14-alpine
    container_name: stats_server_db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=stats
    volumes:
      - ./stats_db_data:/var/lib/postgresql/data
    ports:
      - "6541:5432"

  ewm-service:
    build:
      context: ./main-service/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/mainservicedb
      - STATS_SERVER_URL=http://stats-server:9090

  ewm-db:
    image: postgres:14-alpine
    container_name: main_service_ewm-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=mainservicedb
    volumes:
      - ./main_service_db_data:/var/lib/postgresql/data
    ports:
      - "6542:5432"
