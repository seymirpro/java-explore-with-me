services:
  stats-server:
    build:
      context: ./stats/stats-server/
      dockerfile: Dockerfile
    environment:
      - STATS_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stat_svc
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    restart: on-failure

  stats-db:
    image: postgres:14-alpine
    container_name: stats_server_db
    environment:
      - POSTGRES_USER=stat_svc
      - POSTGRES_PASSWORD=stat_svc
      - POSTGRES_DB=stat_svc
    volumes:
      - ./stats_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

